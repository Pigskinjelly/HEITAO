<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树</title>
    <link rel="stylesheet" href="../css/shengdanshu.css">
</head>
<body>
    <p class="word">merry christmas</p>
    <div class="tree ">
    <div class="star">
        <div class="star-in"></div>
        </div>
        <div class="leaf-box">
            <div class="leaf">
                <div class="edge"></div>
                <div class="edge right"></div>
            </div>
            <div class="leaf">
                <div class="edge"></div>
                <div class="edge right"></div>
            </div>
            <div class="leaf">
                <div class="edge"></div>
                <div class="edge right"></div>
            </div>
            <div class="leaf">
                <div class="edge"></div>
                <div class="edge right"></div>
            </div>
            <div class="leaf">
                <div class="edge"></div>
                <div class="edge right"></div>
            </div>
        </div>
        <div class="trunk"></div>
        <div class="ba11-box">
            <div class="ba11 b1"></div>
            <div class="ba11 b2"></div>
            <div class="ba11 b3"></div>
            <div class="ba11 b4"></div>
            <div class="ba11 b5"></div>
            <div class="ba11 b6"></div>
            <div class="ba11 b7"></div>
            <div class="ba11 b8"></div>
            <div class="ba11 b9"></div>
        </div>
        <div class="sparkle">
            <span>✦</span>
            <span>✦</span>
            <span>✦</span>
            <span>✦</span>
            <span>✦</span>
            <span>✦</span>
        </div>
        <div class="blink">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
    </div>

</html>
