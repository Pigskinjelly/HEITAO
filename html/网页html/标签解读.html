<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签解读</title>
</head>
<body>
    
        <!--
            "<h1-h6>=标题标签"       "<strong>=加粗"     "<me>=倾斜",

            "<ins>=下划线"           "<p>=段落标签"      "<br />=换行",

            "<img src=>图像路径"     "<title>=提示"      "<height>=宽",

            "<width>=高"             "<border>=边框"     "<a href>=超链接",
                
            "<div>=大盒子"           "<span>=小盒子"
        "-->
        <script type="text/javascript">   
            function password() {   
            var testV = 1;   
            var pass1 = prompt('请输入密码','');   
            while (testV < 3) {   
            if (!pass1)   
            history.go(-1);   
            if (pass1 == "123") {//初始密码123   
            alert('密码正确');   
            break;   
            }   
            testV+=1;   
            var pass1 =   
            prompt('密码错误!请重新输入:');   
            }   
            if (pass1!="password" & testV ==3)   
            history.go(-1);   
            return " ";   
            }   
            document.write(password());   
            </script>  
</body>
</html>
